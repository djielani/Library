<div class="content">

    <div class="container">
        <div class="row align-items-stretch contact-wrap">
            <div class="col-md-6">
                <div class="form h-100">
                    <h3>Envoyer nous un message</h3>
                    <form class="mb-5" method="post" id="contactForm" name="contactForm">
                        <div class="row">
                            <div class="col-md-6 form-group mb-5">
                                <label for="" class="col-form-label">Nom *</label>
                                <input type="text" class="form-control" name="name" id="name" placeholder="Votre nom complet">
                            </div>
                            <div class="col-md-6 form-group mb-5">
                                <label for="" class="col-form-label">Adresse mail *</label>
                                <input type="text" class="form-control" name="email" id="email"
                                    placeholder="votre adresse mail">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 form-group mb-5">
                                <label for="" class="col-form-label">Téléphone</label>
                                <input type="phone" class="form-control" name="phone" id="phone" placeholder="Téléphone #">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 form-group mb-5">
                                <label for="message" class="col-form-label">Message *</label>
                                <textarea class="form-control" name="message" id="message" cols="30" rows="4"
                                    placeholder="Ecrivez ici votre message"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <button class="btn" style="background-color: #ffd695e8;"> Envoyer</button>
                        </div>
                    </form>

                    <div id="form-message-warning mt-4"></div>
                    <div id="form-message-success">
                        Votre message a été envoyé, Merci !
                    </div>

                </div>
            </div>
            <div class="col-md-6">
                <a href="https://www.google.com/maps" target="_blank">
                <div class="contact-info h-100" style="background-image: url('../assets/images/map.jpg')"></div>
                </a>
            </div>
        </div>
    </div>

</div>
